<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBoard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .poppins-thin {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-sky-50 poppins-thin">
    <section class="container mx-auto py-5">
      <header
        class="border-2 rounded-xl flex items-center justify-between p-4 bg-white border-gray-300 shadow-sm"
      >
        <div class="flex items-center gap-4">
          <img src="assets/logo.png" alt="" />
          <h1 class="text-3xl">Dev<span class="font-bold">Board</span></h1>
        </div>

        <div class="flex gap-5 items-center">
          <div class="flex gap-2 items-center bg-sky-50 px-4 py-2 rounded-2xl">
            <input type="checkbox" class="size-5" checked  />
            <p class="text-xl font-bold">23</p>
          </div>
          <img src="assets/theme-btn.png" alt="" />
        </div>
      </header>

      <main class="my-5">
        <section class="flex justify-between gap-10">
          <div class="discover-section bg-white rounded-lg grid gap-4 grid-cols-4 w-9/12 p-5">
            <!-- task card start -->
            <div class="flex bg-sky-50 items-center gap-5 py-5 px-7 rounded-lg">
              <div class="bg-white p-3 flex rounded-full">
                <input type="checkbox" class="size-5" checked name="" id="" />
              </div>
              <div>
                <p class="font-medium text-gray-500">Task Assigned</p>
                <h3 class="font-bold text-xl">6</h3>
              </div>
            </div>

            <!-- task card end -->
            <!-- discover card start  -->
            <div
              class="px-7 py-5 bg-gradient-to-r from-blue-400 to-blue-300 col-span-2 flex items-center rounded-lg"
            >
              <img src="assets/board.png" alt="" />
              <p class="text-white text-2xl font-medium">
                Discover Something New Today!
              </p>
            </div>
            <!-- discover card end  -->
            <!-- calender card start -->
             <div class="flex bg-sky-50 items-center gap-5 py-5 px-7 rounded-lg">
                <div class="p-3 rounded-full bg-white">
                <img src="assets/calender.png" alt="">
            </div>
                <p>Sat Feb 28 2025</p>
             </div>
            <!-- calender card end -->
          </div>

          <!-- all card  -->
           <div>fasf</div>
        </div>
          <div class="bg-red-400 w-3/12"></div>
        </section>
      </main>
    </section>
  </body>
</html>
